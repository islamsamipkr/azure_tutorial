listofwafpolicies:
  - name: wafpolicy
    custom_rules:
      name: "Rule1"
      priority: 1
      rule_type: "MatchRule"
      match_conditions:
      - match_variables:
        - variable_name: "RemoteAddr"
        operator: "IPMatch"
        negation_condition: false
        match_values: ["192.168.1.0/24", "10.0.0.0/24"]
      action: "Block"
    managed_rules:
      managed_rule_set:
      - type    : "OWASP"
        version : "3.2"
  
